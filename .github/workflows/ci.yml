name: CI - Build and Package

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-package:
    name: Build and Package Python App
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Create deployment package
        run: |
          mkdir -p dist
          cp -r app.py requirements.txt dist/
          pip install -r requirements.txt -t dist/
          cd dist
          zip -r ../tf-demo-python-hello-world-${{ github.sha }}.zip .
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_HCPTFDEMO_CREDENTIALS }}
      
      - name: Upload package to Azure Blob Storage
        run: |
          # Upload with commit SHA for traceability
          az storage blob upload \
            --account-name ${{ secrets.AZURE_HCPTFDEMO_STORAGE_ACCOUNT }} \
            --container-name hcptfdemo-artifacts \
            --name tf-demo-python-hello-world/tf-demo-python-hello-world-${{ github.sha }}.zip \
            --file tf-demo-python-hello-world-${{ github.sha }}.zip \
            --auth-mode login \
            --overwrite
          
          # Upload as 'latest' for easy CD pipeline consumption
          az storage blob upload \
            --account-name ${{ secrets.AZURE_HCPTFDEMO_STORAGE_ACCOUNT }} \
            --container-name hcptfdemo-artifacts \
            --name tf-demo-python-hello-world/tf-demo-python-hello-world-latest.zip \
            --file tf-demo-python-hello-world-${{ github.sha }}.zip \
            --auth-mode login \
            --overwrite
          
          echo "Package uploaded: tf-demo-python-hello-world-${{ github.sha }}.zip"
          echo "Latest alias: https://${{ secrets.AZURE_HCPTFDEMO_STORAGE_ACCOUNT }}.blob.core.windows.net/hcptfdemo-artifacts/tf-demo-python-hello-world/tf-demo-python-hello-world-latest.zip"
